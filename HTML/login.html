<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style_login.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <title>Login - BootScrap</title>
</head>

<body>
    <header id="header">
        <a id="logo" href="home.html"><img src="../img/Logo Culinária.jpg" alt="Logo Culinaria"></a>
        <nav id="menu">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="cursos.html">Cursos</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <div class="form-signin text-center">
            <form>
                <img class="mb-4" src="../img/Logo Culinária.jpg" alt="Logo" width="72" height="57">
                <h1 class="h3 mb-3 fw-normal">Faça seu login</h1>
    
                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                    <label for="floatingInput">E-mail</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                    <label for="floatingPassword">Senha</label>
                </div>
    
                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> Lembrar de mim
                    </label>
                </div>
                <a href="home.html" class="w-100 btn btn-lg btn-primary">Entrar</a>
                <p class="mt-5 mb-3 text-muted">&copy; 2024</p>
            </form>
        </div>
    </main>
</body>

<script src="../bootstrap/js/bootstrap.min.js"></script>
</html>
